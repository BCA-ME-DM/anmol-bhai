<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Cube Animation</title>
<link rel="stylesheet" href="CUBE.css">
</head>
<body>
    <div class="container">
<div class="cube-container">
    <div class="cube">
        <div class="cube-face front"><img src="anmo1.jpg" width="100%"></div>
        <div class="cube-face right"><img src="anmo2.jpg" width="100%"></div>
        <div class="cube-face back"><img src="anmo3.jpg" height="100%"></div>
        <div class="cube-face left"><img src="anmo4.jpg" width="100%"></div>
        <div class="cube-face top"><img src="anmo5.jpg" width="100%"></div>
        <div class="cube-face bottom"><img src="anmo6.jpg" width="100%"></div>
    </div>
</div>
</div>

</body>
</html>
